<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <script charset="utf-8" src="./functions.js"></script>
  </head>
  <body>
    <div class="np_design">
      <h1 class="np_header">Welcome Admin</h1>

      <button type="button" class="logout">
        <a href="login.html">Logout</a>
      </button>

      <form class="ap_form" action="notes.html" method="post">
        <pre>Font Color: </pre><br>
        <input type="radio" name="color"  value="black" onclick="get_fontColor(this.value);"><pre style="color:black">Black</pre>
        <input type="radio" name="color"  value="red"   onclick="get_fontColor(this.value);"><pre style="color:red">Red</pre>
        <input type="radio" name="color"  value="green" onclick="get_fontColor(this.value);"><pre style="color:green">Green</pre>
        <input type="radio" name="color"  value="blue"  onclick="get_fontColor(this.value);"><pre style="color:blue">Blue</pre>
        <br><br>

        <pre>Font Size:  </pre><br>
        <input type="radio" name="size" value="15" onclick="get_fontSize(this.value);"><pre style="font-size:15px">15"</pre>
        <input type="radio" name="size" value="20" onclick="get_fontSize(this.value);"><pre style="font-size:20px">20"</pre>
        <input type="radio" name="size" value="25" onclick="get_fontSize(this.value);"><pre style="font-size:25px">25"</pre>
        <input type="radio" name="size" value="30" onclick="get_fontSize(this.value);"><pre style="font-size:30px">30" </pre>
        <br><br>

        <pre>Background Color: </pre><br>
        <input type="radio" name="bcolor"  value="white"  onclick="get_fontBg(this.value);"><pre style="color:white">White</pre>
        <input type="radio" name="bcolor"  value="yellow" onclick="get_fontBg(this.value);"><pre style="color:yellow">Yellow</pre>
        <input type="radio" name="bcolor"  value="pink"   onclick="get_fontBg(this.value);"><pre style="color:pink">Pink</pre>
        <input type="radio" name="bcolor"  value="grey"   onclick="get_fontBg(this.value);"><pre style="color:grey">Grey</pre>
        <br><br>

        <pre>Font Type: </pre><br>
        <input type="radio" name="type" value="sans-sherif" onclick="get_fontType(this.value);"><pre style="font-family:sans-serif">Sans-sherif</pre>
        <input type="radio" name="type" value="fantasy"     onclick="get_fontType(this.value);"><pre style="font-family:fantasy">Fantasy</pre>
        <input type="radio" name="type" value="cursive"     onclick="get_fontType(this.value);"><pre style="font-family:cursive">Cursive</pre>
        <input type="radio" name="type" value="monospace"   onclick="get_fontType(this.value);"><pre style="font-family:monospace">Monospace</pre><br>

        <input type="submit" name="submit" value="Save" class="add_button">
      </form>
    </div>
  </body>
</html>
