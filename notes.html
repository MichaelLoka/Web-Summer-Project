<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <script charset="utf-8" src="./functions.js"></script>

    <style>
      #title_dis{
        color:black;
        font-weight: bold;
        border: 2px solid black;
        padding: 3px;
      }
      #note_dis{
        color:black;
        border: 2px solid black;
        padding: 5px;
      }
    </style>

  </head>

  <body>
    <div class="np_design">
      <h1 class="np_header">Welcome</h1>

      <div class="new_note">
        <span id='title_dis'></span><br>
        <span id='note_dis'></span>
      </div>

      <form class="np_form">
        <pre>Enter Your Note Title</pre><br>
        <input type="text" name="message" id="title"><br>

        <pre>Note</pre><br>
        <textarea class="textarea" name="note" rows="15" cols="80" id="note"></textarea>
      </form>

      <input type="submit" class="add_button" onclick="showInput();"><br/>
    </div>

  </body>
</html>
