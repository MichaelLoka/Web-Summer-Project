<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <script charset="utf-8" src="./functions.js"></script>

    <style>
      #sampleTable{
        text-align: center;
        border-collapse: collapse;
      }
      #note{
        font-size: 24px;
        font-weight: lighter;
      }
      #title{
        font-size: 24px;
        font-weight: lighter;
      }
    </style>

  </head>
  <body>
    <div class="np_design">
      <h1 class="np_header">Welcome</h1>

      <div class="new_note">
        <table id="sampleTable" border="1">
          <tr><td style="padding: 5px 80px; font-weight:bold; font-size: 30px;">Title</td>
          <td style="padding: 5px 220px; font-weight:bold; font-size: 30px;">Note</td></tr>
        </table><br>
      </div>

      <form class="np_form">
        <pre>Enter Your Note Title</pre><br>
        <input type="text" name="message" id="title"><br>

        <pre>Note</pre><br>
        <textarea class="textarea" name="note" rows="10" cols="60" id="note"></textarea>
      </form>

      <input type="submit" class="add_button" onclick="showInput();"><br/>
    </div>

  </body>
</html>
